  <h1>Registration Form</h1>
  <form id="registrationForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="firstname">First name:</label>
      <input type="text" id="firstname" required>
    </div>

    <div class="form-group">
      <label for="lastname">Last name:</label>
      <input type="text" id="lastname" required>
    </div>

    <div class="form-group">
      <label for="dob" >Date of birth:</label>
      <input type="date" id="dob" required  onchange=" Age()">
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phonenumber">Phone nmber:</label>
      <input type="tel" id="phonenumber" required>
    </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" required></textarea>
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <select id="state" onchange="Cities()" required>
        <option value="">Select</option>
        <option value="state1">Kerala</option>
        <option value="state2">Tamilnadu</option>
        <option value="state3">Goa</option>
      </select>
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <select id="city" required>
        <option value="">Select</option>
      </select>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm password:</label>
      <input type="password" id="confirmpassword" required>
    </div>

    <div class="form-group">
      <input type="submit" value="Register">
    </div>
  </form><br><br>
